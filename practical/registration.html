<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Student Registration Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" />
      <br />
      <br />
      <label for="rno">Roll No:</label>
      <input type="text" name="rno" />
      <br />
      <br />
      <label for="age">Age:</label>
      <input type="number" name="age" />
      <br />
      <br />
      <label for="dob">DOB:</label>
      <input type="date" name="dob" />
      <br />
      <br />
      <label for="gender">Gender:</label> <br />
      <input type="radio" id="male" name="gender" />Male
      <input type="radio" id="female" name="gender" />Female <br />
      <br />
      <label for="hobbies">Hobbies:</label> <br />
      <input type="checkbox" name="hobbies" id="reading" />Reading
      <input type="checkbox" name="hobbies" id="Traveling" />Traveling
      <input type="checkbox" name="hobbies" id="Music" />Music <br /><br />
      <label for="address">Address:</label><br />
      <textarea name="address" id="address"></textarea>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
