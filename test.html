<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table border="0" width="100%">
        <tr>
            <th align="center" colspan="2">Student Registration Form</th>
        </tr>
        <tr>
            <td>
                <label for="stu-name">Student Name:</label>
                <input type="text" id="stu-name" name="stu-name" placeholder="student name..." required>
            </td>
            <td>
                <label for="fa-name">Father Name:</label>
                <input type="text" id="fa-name" name="fa-name" placeholder="Father Name..." required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="ma-name">Mother Name:</label>
                <input type="text" id="ma-name" name="ma-name" placeholder="Mother Name..." required>
            </td>
            <td>
                <label for="rn">10th Roll Number:</label>
                <input type="text" id="rn" name="rn" placeholder="10th Roll Number...">
            </td>
        </tr>
        <tr>
            <td>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </td>
            <td>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="gender" required>Male
                <input type="radio" name="gender" id="gender" required>Female
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" palceholder="example@gmail.com" required>
            </td>
            <td>
                <label for="phone">Mobile No.</label>
                <input type="tel" name="phone" id="phone" placeholder="Mobile No." required>
                <input type="tel" name="alterphone" id="alterphone" placeholder=" Alternate Mobile No." required>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit" id="submit" value="Submit" name="submit" required></td>
        </tr>
    </table>
</body>
</html>
