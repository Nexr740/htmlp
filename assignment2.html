<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1><center>Form</center></h1>
    <form>
        <label for="name"><h2>Name</h2></label>
        <input type="text" id="name" placeholder="enter your name">
        <label for="rollno"><h2>Roll No.</h2></label>
        <input type="text" id="rollno">
        <label for="gender" ><h2>Gender:</h2></label>
        <input type="radio" name="gender" id="gender">Male
        <input type="radio" name="gender" id="gender">Female
        <label for="age"><h2>Age</h2></label>
        <input type="range" maxlength="30" minlength="18" id="age">
        <label for="class"><h2>Class</h2></label>
        <select name="class" id="class">
            <option value="submit" id="#class">Class 1</option>
            <option value="submit" id="#class">Class 2</option>
        </select>
        <label for="hobbies"><h2>Hobbies:</h2></label>
        <input type="checkbox" name="hobbies" id="hobbies" align="left">Reading
        <input type="checkbox" name="hobbies" id="hobbies" align="left">Playing
        <input type="submit" value="Submit">
    </form>
</body>
</html>
